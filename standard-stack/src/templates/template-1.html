<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="mntn-bg">
    <div class="mntn-pre-linear">
      <header class="mntn-header">
        <div class="mntn-header__wrapper">
          <nav class="mntn-nav">
            <div class="mntn-logo">
              <a href="" class="mntn-logo__link">MNTN</a>
            </div>
            <div class="mntn-menu">
              <ul class="mntn-menu__list">
                <li class="mntn-menu__item">
                  <a href="" class="mntn-menu__link">Equipment</a>
                </li>
                <li class="mntn-menu__item">
                  <a href="" class="mntn-menu__link">About us</a>
                </li>
                <li class="mntn-menu__item">
                  <a href="" class="mntn-menu__link">Blog</a>
                </li>
              </ul>
            </div>
            <div class="mntn-account">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM5.07 16.28C5.5 15.38 8.12 14.5 10 14.5C11.88 14.5 14.51 15.38 14.93 16.28C13.57 17.36 11.86 18 10 18C8.14 18 6.43 17.36 5.07 16.28ZM16.36 14.83C14.93 13.09 11.46 12.5 10 12.5C8.54 12.5 5.07 13.09 3.64 14.83C2.62 13.49 2 11.82 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 11.82 17.38 13.49 16.36 14.83ZM10 4C8.06 4 6.5 5.56 6.5 7.5C6.5 9.44 8.06 11 10 11C11.94 11 13.5 9.44 13.5 7.5C13.5 5.56 11.94 4 10 4ZM10 9C9.17 9 8.5 8.33 8.5 7.5C8.5 6.67 9.17 6 10 6C10.83 6 11.5 6.67 11.5 7.5C11.5 8.33 10.83 9 10 9Z"
                  fill="white"
                />
              </svg>
              <a href="" class="mntn-account__link">Account</a>
            </div>
          </nav>
        </div>
      </header>
      <main class="mntn-main">
        <div class="mntn-main__wrapper">
          <section class="mntn-intro">
            <div class="mntn-intro-social"></div>
            <div class="mntn-intro-content">
              <div class="mntn-intro-subtitle">
                <span class="mntn-intro-subtitle__dah"></span>
                <h3 class="mntn-intro-subtitle__text">A Hiking guide</h3>
              </div>
              <div class="mntn-intro-title">
                <h1 class="mntn-intro-title__text">
                  Be Prepared For The Mountains And Beyond!
                </h1>
              </div>
              <div class="mntn-intro-autoscroll">
                <a href="" class="mntn-intro-autoscroll__link">scroll down</a>
                <svg
                  width="16"
                  height="24"
                  viewBox="0 0 16 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16 16L14.59 14.59L9 20.17V0H7V20.17L1.42 14.58L0 16L8 24L16 16Z"
                    fill="white"
                  />
                </svg>
              </div>
            </div>
            <div class="mntn-intro-scroll"></div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
